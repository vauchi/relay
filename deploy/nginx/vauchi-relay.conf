# Vauchi Relay - nginx reverse proxy configuration
# Provides TLS termination and WebSocket support

upstream vauchi_relay {
    server 127.0.0.1:8080;
    keepalive 64;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=relay_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=relay_conn:10m;

server {
    listen 80;
    server_name relay.vauchi.example.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name relay.vauchi.example.com;

    # TLS Configuration
    ssl_certificate /etc/letsencrypt/live/relay.vauchi.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/relay.vauchi.example.com/privkey.pem;

    # Modern TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/relay.vauchi.example.com/chain.pem;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting
    limit_req zone=relay_limit burst=20 nodelay;
    limit_conn relay_conn 10;

    # Logging
    access_log /var/log/nginx/vauchi-relay-access.log;
    error_log /var/log/nginx/vauchi-relay-error.log;

    # WebSocket endpoint
    location / {
        proxy_pass http://vauchi_relay;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-lived WebSocket connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
    }

    # Health check endpoint (if implemented)
    location /health {
        proxy_pass http://vauchi_relay/health;
        proxy_http_version 1.1;

        # No rate limiting for health checks
        limit_req off;
        limit_conn off;

        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Metrics endpoint (internal only)
    location /metrics {
        # Restrict to internal networks
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://vauchi_relay/metrics;
        proxy_http_version 1.1;

        limit_req off;
        limit_conn off;
    }
}
