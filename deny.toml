# cargo-deny configuration for vauchi-relay
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
]

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # rustls-pemfile is unmaintained â€” transitive via tungstenite/rustls-native-certs.
    # No fix available until tungstenite updates. Tracked upstream.
    "RUSTSEC-2025-0134",
]

[licenses]
version = 2
allow = [
    "GPL-3.0-or-later",
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-3.0",
    "MPL-2.0",
    "OpenSSL",
]
confidence-threshold = 0.8

[[licenses.clarify]]
name = "aws-lc-sys"
expression = "ISC AND (Apache-2.0 OR ISC) AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0x2cf3b4b0 }]

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Deny specific crates known to be problematic
deny = [
    # Use rustls instead of openssl for TLS
    { name = "openssl", wrappers = [] },
    { name = "openssl-sys", wrappers = [] },
]

skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
